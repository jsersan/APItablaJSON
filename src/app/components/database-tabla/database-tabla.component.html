<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-success" (click)="listar()">Listar Informaci√≥n
      </button>
    </div>
  </div>
</div>
<mat-card>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

      <!-- API Column -->
      <ng-container matColumnDef="API">
        <th mat-header-cell *matHeaderCellDef> API </th>
        <td mat-cell *matCellDef="let element"> {{element.API}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <!-- Link Column -->
      <ng-container matColumnDef="Link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"> {{element.Link}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
      </ng-container>

      <!-- Cors Column -->
      <ng-container matColumnDef="Cors">
         <th mat-header-cell *matHeaderCellDef> Cors </th>
         <td mat-cell *matCellDef="let element"> {{element.Cors}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>


  </mat-card-content>
</mat-card>
